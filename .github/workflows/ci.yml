name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      
jobs:
  prettier:
    runs-on: ubuntu-latest
    
   

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Actual branch checked out when running on pull requests
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          only_changed: True
          persist-credentials: false
          prettier_options: --write **/*.{js,md}    
      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
